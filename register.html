<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Islamic Occasions</title>
  </head>
  <body>
    <header class="primary-header">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="./index.html">Islamic Occasions</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./ramadan.html">Ramadan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./eidulfitr.html">Eid-Ul-Fitr</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./eiduladha.html">Eid-Ul-Adha</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="register" class="container register">
      <div class="register-form">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first-name">First Name</label>
              <input type="text" class="form-control" id="first-name" />
            </div>
            <div class="form-group col-md-6">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" id="last-name" />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script

    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/32d60145ba.js"
    crossorigin="anonymous"
  ></script>
</html>
